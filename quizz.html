<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <a href="index.html" class="view-leaderboard">View HomePage</a>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div id="quiz-container">
        <h2 id="question"></h2>
        <ul id="options"></ul>
        <div id="feedback"></div>
        <button id="next">Next</button>
        <div id="score"></div>

        <div id="end-screen" class="end-screen" style="display: none;">
            <h2>Your score: <span id="final-score"></span></h2>
            <hr />
            <div class="input-group">
                <label for="player-name">Your name</label>
                <input type="text" id="player-name" placeholder="Enter your name" />
            </div>
            <button id="submit-score" class="submit-btn">Submit Score</button>
            <a href="leaderboard.html" class="view-leaderboard">View Leaderboard</a>
        </div>

    </div>

    <script type="module" src="/quizz.js"></script>
</body>

</html>
